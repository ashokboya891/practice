
<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
                <button class="btn btn-primary" 
                btnRadio="liked" 
                [(ngModel)]="predicate" 
                (click)="loadLikes()">
                    Member I Like
                </button>
                <button class="btn btn-primary" 
                btnRadio="likedBy" 
                [(ngModel)]="predicate" 
                (click)="loadLikes()">
                    Member who Like Me
                </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-cards [member]="member"></app-member-cards>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && members">
    <pagination    
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"     
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"></pagination>
